<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      table,
      th,
      td {
        width: 50%;
        margin: auto;
        border: 2px solid rgb(68, 18, 0);
        border-collapse: collapse;
        padding: 20px;
        text-align: center;
        background-image: linear-gradient(to bottom right, red, blue, yellow);
      }
    </style>
  </head>
  <body style="background-color: darkgrey">
    <script src="index.js"></script>

    <table>
      <thead>
        <th colspan="0">State of health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Remaining</th>
      </thead>

      <tbody>
        <tr>
          <th></th>
          <th>Minimum</th>
          <th>Normal</th>
          <th>2 hours of Eating</th>
        </tr>
        <tr>
          <td>healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>

        <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>

        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>Not Applicable</td>
          <td>More than 200</td>
        </tr>
      </tbody>
    </table>

    <span style="background-color: blue !important">Keep Learning</span>
  </body>
</html>
